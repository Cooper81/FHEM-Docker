<!DOCTYPE html>
<html>
<head>
        <title>HOME</title>
</head>
<body>

<div class="gridster">
<ul>
<li class="halbTransparent border-left border-right" data-row="1" data-col="1" data-sizex="1" data-sizey="1">
	<header class="headerTransparent">HOME</header>
	<div data-type="pagetab"
		 data-device="st_alert"
		 data-get-on='["off","[1-9]{1}|[0-9]{2}"]'
		 data-url="index_home.html"
		 data-background-icon="fa-circle-thin"
		 data-on-background-color="#aa6900"
		 data-on-color="#808080"
		 data-off-color="#808080"
		 data-icon="fa-home"
		 data-icons='["fa-home","fa-home warn"]'
		 class="cell">
	</div>
</li>

<li class="halbTransparent" data-row="1" data-col="2" data-sizex="1" data-sizey="1">
	<header class="headerTransparent">MENÜ</header>
	<div data-type="pagetab"
		 data-url="menu.html"
		 data-background-icon="fa-circle-thin"
		 data-on-background-color="#aa6900"
		 data-on-color="#808080"
		 data-off-color="#808080"
		 data-icon="fa-bars"
		 class="cell">
	</div>
</li>

<li class="halbTransparent border-left border-right" data-row="1" data-col="3" data-sizex="1" data-sizey="1">
	<header class="headerTransparent">DWD</header>
	<div data-type="pagetab"
		 data-device="gds"
		 data-get="a_count"
		 data-get-on='["no","^[1-9][0-9]|[1-9]$"]'
		 data-url="dwd.html"
		 data-background-icon="fa-circle-thin"
		 data-on-background-color="#aa6900"
		 data-on-color="#808080"
		 data-off-color="#808080"
		 data-icon="fa-bolt"
		 data-icons='["fa-bolt","fa-bolt warn"]'
		 class="cell">
	</div>
</li>

<li class="halbTransparent border-right" data-row="1" data-col="4" data-sizex="1" data-sizey="1">
	<header class="headerTransparent">WETTER</header>
	<div data-type="pagetab"
		 data-url="wetter.html"
		 data-background-icon="fa-circle-thin"
		 data-on-background-color="#aa6900"
		 data-on-color="#808080"
		 data-off-color="#808080"
		 data-icon="fa-cloud"
		 class="cell">
	</div>
</li>

<li class="halbTransparent border-left border-right" data-row="2" data-col="1" data-sizex="3" data-sizey="1">
	<header class="headerTransparent">RÄUME</header>
	<div class="top-space-mobile-2">
		<div class="inline">
		<div	data-type="switch"
				data-device="Wohnzimmer"
				data-get-on="on"
				data-get-off="off"
				data-on-background-color="#aa6900"
		 		data-on-color="#808080"
		 		data-off-color="#808080"

				class=""></div>
	                <div>Wohnen</div>
		</div>
		<div class="inline">
		<div	data-type="switch"
				data-device="Kinderzimmer"
				data-get-on="on"
				data-get-off="off"
		 		data-on-background-color="#aa6900"
		 		data-on-color="#808080"
		 		data-off-color="#808080"
				class=""></div>
	                <div>Emily</div>

		</div>
		<div class="inline">
		<div	data-type="switch"
				data-device="Schlafzimmer"
				data-get-on="on"
				data-get-off="off"
		 		data-on-background-color="#aa6900"
				data-on-color="#808080"
		 		data-off-color="#808080"
				class=""></div>
	                <div>Schlafen</div>
		</div>	
		<div class="inline">
		<div	data-type="switch"
				data-device="Lampe"
				data-get-on="on"
				data-get-off="off"
		 		data-on-background-color="#aa6900"
				data-on-color="#808080"
		 		data-off-color="#808080"
				class=""></div>
	                <div>Buro</div>
	</div>	

</li>

<li class="halbTransparent border-right" data-row="2" data-col="4" data-sizex="1" data-sizey="1">
	<header class="headerTransparent">UHR</header>
	<div style="color:#aa6900"
		 data-type="clock"
		 data-format="H:i"
		 data-interval="1000"
		 class="large thin top-space-mobile-2">
	</div>
	<div data-type="clock"
		 data-format="d.m.Y"
		 data-shortday-length="2"
		 class="grey">
	</div>
</li>
<li class="halbTransparent border-left" data-row="4" data-col="2" data-sizex="2" data-sizey="1">
	<header class="headerTransparent">AUßENTEMPERATUR</header>	
	<div class="top-space-mobile-2x">
		<div class="inline" style="width:28.5%;">
			<div data-type="label" 
				 data-device="Wetter"
				 data-limits='[-73,18,28]' 
				 data-colors='["cornflowerblue","green","firebrick"]' 
		 	      data-get="temp_c" 
				 data-unit="%B0C%0A" 
				 class="large">
			</div>
			<div class="">
				<div data-type="klimatrend"
					 data-device="Wetter"
					 data-get="statTemperatureTendency"
					 data-refperiod="1"
					 class="inline medium" >
				</div>
				<div data-type="klimatrend"
					 data-device="Wetter"
					 data-get="statTemperatureTendency"
					 data-refperiod="2"
					 class="inline medium" >
				</div>
			</div>
			<div class="">Temp
			</div>
		</div>
		<div class="inline" style="width:28.5%;">
			<div data-type="label" 
				 data-device="Wetter_Pro"
				 data-get="humidity"
				 data-limits='[0,40,71]' 
				 data-colors='["cornflowerblue","green","firebrick"]' 
				 data-unit="%" 
				 class="large">
			</div>
			<div class="">
				<div data-type="klimatrend"
					 data-device="Wetter_Pro"
					 data-get="statHumidityTendency"
					 data-refperiod="1"
					 class="inline medium" >
				</div>
				<div data-type="klimatrend"
					 data-device="Wetter_Pro"
					 data-get="statHumidityTendency"
					 data-refperiod="2"
					 class="inline medium" >
				</div>
			</div>
			<div class="">Luftf
			</div>
		</div>
		<div class="inline" style="width:28.5%;">
			<div data-type="label" 
				 data-device="Wetter_Pro"
				 data-get="dewPoint"
				 data-limits='[-73,18,28]' 
				 data-colors='["cornflowerblue","green","firebrick"]'  
				 data-unit="%B0C%0A" 
				 class="large">
			</div>
			<div class="">
				<div data-type="klimatrend"
					 data-device="Wetter_Pro"
					 data-get="statDewPointTendency"
					 data-refperiod="1"
					 class="inline medium" >
				</div>
				<div data-type="klimatrend"
					 data-device="Wetter_Pro"
					 data-get="statDewPointTendency"
					 data-refperiod="2"
					 class="inline medium" >
				</div>
			</div>
			<div class="">Taup
			</div>
		</div>
	</div>
</li>


<li class="halbTransparent border-left border-right" data-row="3" data-col="1" data-sizex="1" data-sizey="2">
	<header class="headerTransparent">MÜLL</header>
	<div class="top-space">
		<div data-type="button"
			 data-background-icon="none"
			 data-device="Abfallkalender"
			 data-get="USBAbfuhrGrau-Restmuell_days"
			 data-off-color="#606060"
			 data-fhem-cmd="setreading myAbfall Restmuell_tage off"
			 data-get-on='["off","0","1","[2-9]{1}|[0-9]{2}"]'
			 data-icons='["ro-bin warn","ro-bin warn fa-spin","ro-bin warn blink","ro-bin warn"]'
			 data-on-colors='["#808080","#808080","#808080","#808080"]'
			 class="big">
		</div>
		<div data-type="button"
			 data-background-icon="none"
			 data-device="Abfallkalender"
			 data-get="USBAbfuhrBlau-Altpapier_days"
			 data-off-color="cornflowerblue"
			 data-fhem-cmd="setreading myAbfall Papier_tage off"
			 data-get-on='["off","0","1","[2-9]{1}|[0-9]{2}"]'
			 data-icons='["fs-bag warn","fs-bag warn fa-spin","fs-bag warn blink","fs-bag warn"]'
			 data-on-colors='["cornflowerblue","cornflowerblue","cornflowerblue","cornflowerblue"]'
			 class="big">
		</div>
		<div data-type="button"
			 data-background-icon="none"
			 data-device="Abfallkalender"
			 data-get="USBAbfuhrGelb-kombinierteWertstofftonne_days"
			 data-off-color="yellow"
			 data-fhem-cmd="setreading myAbfall Plastik_tage off"
			 data-get-on='["off","0","1","[2-9]{1}|[0-9]{2}"]'
			 data-icons='["fs-bag warn","fs-bag warn fa-spin","fs-bag warn blink","fs-bag warn"]'
			 data-on-colors='["yellow","yellow","yellow","yellow"]'
			 class="big">
		</div>
	</div>
</li>
<li class="halbTransparent border-right" data-row="3" data-col="4" data-sizex="1" data-sizey="2">
	<header class="headerTransparent">R2D2</header>
	<div class="top-space-mobile-2">
		<div class="inline">
		<div	data-type="switch"
				data-device="VR200"
				data-get-on="on"
				data-get-off="off"
				data-on-color="black"
			 	data-off-color="#808080"
			 	data-on-background-color="cornflowerblue"
			 	data-off-background-color="#3D4C66"
				data-icon="oa-Botvac_VR200"
				class=""></div>
	                <div>Sauger</div>
		</div>
</li>
<li class="halbTransparent border-right" data-row="3" data-col="2" data-sizex="2" data-sizey="1">
	<header class="headerTransparent">ALLE LAMPEN</header>
	<div class="top-space-mobile-2">
		<div class="inline">
					<div	data-type="push"
							data-device="Alles"
							data-set-on="on"
						class="">
					</div>
					<div data-type="label">Alles An</div>
		</div>
		<div class="inline">
					<div	data-type="push"
							data-device="Alles"
							data-set-on="off"
						class="">
					</div>
					<div data-type="label">Alles Aus</div>
		</div>

</li>
<li class="halbTransparent border-left border-right" data-row="5" data-col="3" data-sizex="2" data-sizey="2">
	<header class="headerTransparent">DENNIS</header>
	<div data-type="homestatus"
		 data-device='Handy_Dennis'
		 data-set="state"
		 data-get="state"
		 data-get-on='["home","asleep","absent","gone"]'
		 data-alias='["Home","Bett","unterwegs","Urlaub"]'
		 data-icons='["fa-home","fa-bed","fa-car","fa-plane"]'
		 data-height="170"
		 data-width="170"
		 data-fgcolor="cornflowerblue"
		 data-tkcolor="#3D4C66"
		 data-mincolor="black"
		 data-maxcolor="#808080"
		 class="">
	</div>
</li>

<li class="halbTransparent border-right" data-row="5" data-col="1" data-sizex="2" data-sizey="2">
	<header class="headerTransparent">ANNABEL</header>
	<div data-type="homestatus"
		 data-device='Handy_Annabel'
		 data-set="state"
		 data-get="state"
		 data-get-on='["home","asleep","absent","gone"]'
		 data-alias='["Home","Bett","unterwegs","Urlaub"]'
		 data-icons='["fa-home","fa-bed","fa-car","fa-plane"]'
		 data-height="170"
		 data-width="170"
		 data-fgcolor="cornflowerblue"
		 data-tkcolor="#3D4C66"
		 data-mincolor="black"
		 data-maxcolor="#808080"
		 class="">
	</div>
</li>

</ul>
</div>
</body>
</html>
