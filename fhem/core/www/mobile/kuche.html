<!DOCTYPE html>
<html>
<head>
        <title>KÜCHE</title>
</head>
<body>

<div class="gridster">
<ul>
<li class="halbTransparent border-left border-right" data-row="1" data-col="1" data-sizex="1" data-sizey="1">
	<header class="headerTransparent">HOME</header>
	<div data-type="pagetab"
		 data-device="st_alert"
		 data-get-on='["off","[1-9]{1}|[0-9]{2}"]'
		 data-url="index_home.html"
		 data-background-icon="fa-circle-thin"
		 data-on-background-color="#aa6900"
		 data-on-color="#808080"
		 data-off-color="#808080"
		 data-icon="fa-home"
		 data-icons='["fa-home","fa-home warn"]'
		 class="big cell">
	</div>
</li>

<li class="halbTransparent" data-row="1" data-col="2" data-sizex="1" data-sizey="1">
	<header class="headerTransparent">MENÜ</header>
	<div data-type="pagetab"
		 data-url="menu.html"
		 data-background-icon="fa-circle-thin"
		 data-on-background-color="#aa6900"
		 data-on-color="#808080"
		 data-off-color="#808080"
		 data-icon="fa-bars"
		 class="big cell">
	</div>
</li>

<li class="halbTransparent border-left border-right" data-row="1" data-col="3" data-sizex="1" data-sizey="1">
	<header class="headerTransparent">DWD</header>
	<div data-type="pagetab"
		 data-device="gds"
		 data-get="a_count"
		 data-get-on='["no","^[1-9][0-9]|[1-9]$"]'
		 data-url="dwd.html"
		 data-background-icon="fa-circle-thin"
		 data-on-background-color="#aa6900"
		 data-on-color="#808080"
		 data-off-color="#808080"
		 data-icon="fa-bolt"
		 data-icons='["fa-bolt","fa-bolt warn"]'
		 class="big cell">
	</div>
</li>

<li class="halbTransparent border-right" data-row="1" data-col="4" data-sizex="1" data-sizey="1">
	<header class="headerTransparent">WETTER</header>
	<div data-type="pagetab"
		 data-url="wetter.html"
		 data-background-icon="fa-circle-thin"
		 data-on-background-color="#aa6900"
		 data-on-color="#808080"
		 data-off-color="#808080"
		 data-icon="fa-cloud"
		 class="big cell">
	</div>
</li>

<li class="halbTransparent border-left border-right" data-row="2" data-col="1" data-sizex="4" data-sizey="1">
	<header class="headerTransparent">Lampen</header>
	<div class="top-space-mobile-2">
		<div class="inline">
		<div	data-type="switch"
				data-device="Kueche"
				data-get-on="on"
				data-get-off="off"
				class=""></div>
	                <div>Arbeitsplatte</div>
		
		</div>
	
	</li>
<li class="halbTransparent border-left border-right" data-row="7" data-col="1" data-sizex="4" data-sizey="1">
	<header class="headerTransparent">Aktuelles Album</header>
	<div class="top-space-mobile-2">
		<div	data-type="image"
				data-device="Sonos_Kueche"
				data-get="currentAlbumArtURL"
				data-size="25%" >
		</div>
	</li>

<li class="halbTransparent border-left border-right" data-row="3" data-col="1" data-sizex="4" data-sizey="3">
	<header class="headerTransparent">Sonos</header>
	<div class="top-space-mobile-2x">
			<div class="row">
				<div class="cell">
					<div	data-type="volume"
							data-device="Sonos_Kueche"
							data-get="Volume"
							data-set="Volume"
							data-min="0"
							data-max="40">
					</div>
					<div	data-type="push"
							data-device="Sonos_Kueche"
							data-get="mute"
							data-set-on="mute"
							data-icon="oa-audio_volume_mute"
							class="top-narrow-2x">
					</div>
				</div>
			</div>
			<div class="row">
				<div	class="col"
						data-type="push"
						data-device="Sonos_Kueche"
						data-icon="fa-step-backward" 
						data-set-on="Previous">
				</div>
		
				<div	class="col"
						data-type="push"
						data-device="Sonos_Kueche"
						data-set-on="PLAY"
						data-icon="fa-play">
				</div>
				
				<div	class="col"
						data-type="push"
						data-device="Sonos_Kueche"
						data-set-on="PAUSE"
						data-icon="fa-pause">
				</div>

				<div	class="col"
						data-type="push"
						data-device="Sonos_Kueche"
						data-set-on="Next"
						data-icon="fa-step-forward">
				</div>
			</div>
	</li>

</ul>
</div>
</body>
</html>
